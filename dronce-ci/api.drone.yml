kind: pipeline
name: default

steps:
  - name: install
    image: composer
    commands:
      - cd api
      - composer install

  - name: php-unit
    image: php:8
    commands:
      - php api/bin/phpunit api/tests/unit/

  - name: php-spec
    image: php:8
    commands:
      - php api/bin/phpspec run